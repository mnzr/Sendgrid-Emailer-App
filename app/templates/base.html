<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="{{ url_for('static', filename='bootstrap-wysiwyg/static/css/bootstrap-combined.no-icons.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='bootstrap-wysiwyg/static/css/bootstrap-responsive.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href="{{ url_for('static', filename='bootstrap-wysiwyg/external/google-code-prettify/prettify.css') }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/static/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/external/jquery.hotkeys.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/static/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/external/google-code-prettify/prettify.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/bootstrap-wysiwyg.js') }}"></script>
    <script src="{{ url_for('static', filename='bootstrap-wysiwyg/static/js/plugin.js') }}"></script>
    <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <title> Campaign Emailer and Visualizer</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Mandrill Mailer</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="{{url_for('campaigns')}}">Campaigns</a></li>
                    <li><a href="{{url_for('lists')}}">Contacts</a></li>
                </ul>
            </div><!--   /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                {% for message in messages %}
                  <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
        {% endwith %}

        {% block content %} {% endblock %}
    </div>
</body>
</html>
